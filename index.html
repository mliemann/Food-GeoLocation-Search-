<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    
    <title>Brew near you</title>
    
</head>
<body>
    <header> Select your Brewery</header> 
    <!-- Favorites Button -->
    <div></div>
    <main>
        <!-- Insert location from JavaScript Here-->
        <div class = "location"></div>
       <!-- Modal Pop Up  -->
       <p><button class="button" data-open="exampleModal2">Click me for a modal</button></p>

       <!-- This is the first modal -->
       <div class="reveal" id="exampleModal2" data-reveal>
         <h1>Awesome!</h1>
         <p class="lead">I have another modal inside of me!</p>
         <fieldset class="cell large-6">
            <legend>Check these out</legend>
            <div class="cell large-6">
                <label>Website Pattern, not required, but throws error if it doesn't match the Regular Expression for a valid URL or a Domain.
                  <input type="text" placeholder="https://get.foundation or get.foundation" pattern="website">
                </label>
              </div>
            <input id="checkbox1" type="checkbox"><label for="checkbox1">Checkbox 1</label>
            <input id="checkbox2" type="checkbox" required><label for="checkbox2">Checkbox 2</label>
            <input id="checkbox3" type="checkbox"><label for="checkbox3">Checkbox 3</label>
          </fieldset>
         <button class="close-button" data-close aria-label="Close reveal" type="button">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
       
        
        <!-- Insert Location Information here from Javascript   -->
        <div class ="brewery-list"></div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
